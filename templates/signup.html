<!DOCTYPE html>
<html>
	<head>
		<title>Casino Registration</title>
		<!--<link type="text/css" rel="stylesheet" href="/stylesheets/casinostyle.css" />-->
	</head>
	
	<body>
		<div class="navigation"><a href=/ >RoboBartender Front Page</a></div>

		<form method="post" id="front">
			<span id="message">
				Please choose a username and a password.<br /><br />
				Username: <input type="text" name="username" value="{{ username }}" /><br />
				Password: <input type="password" name="password" value="" /><br />
				Verify Password:<input type="password" name="verify" value="" /><br />
				Email:<input type="text" name="email" value="{{ email }}" /><br />
				<div style="color:red">{{ error }}</div>
				<input type="submit" value="Submit"/>
			</span>
		</form>
	</body>
</html>
